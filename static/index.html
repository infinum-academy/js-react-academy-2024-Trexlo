<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV shows APP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1 class="container-title">TV shows APP</h1>
        <div id="movie-info" class="movie-card">
            <img src="https://e1.pxfuel.com/desktop-wallpaper/31/210/desktop-wallpaper-8-breaking-bad-heisenberg.jpg" alt="">
            <h2>Breaking Bad</h2>
            <p>A chemistry teacher diagnosed with inoperable lung cancer turns to manufacturing and selling methamphetamine with a former student in order to secure his family's future.</p>
            <p id="average-rating">0 / 5</p>
        </div>
        <h1 class="container-title">Reviews</h1>
        <form id = "review-form" action="">
            <textarea name="" class="review-form-item" id="review-text-input" placeholder="Add review"></textarea>
            <input hidden type="number" min="0" max="5" name="" class="review-form-item" id="review-rating-input" placeholder="Add rating">
            <div class="stars-rating">
                <span>Rating: </span>
                <img star-num="1" src="star.png" class="unchecked" onclick="setRating(1)" onmouseenter="setCheckedStar(1, true)" onmouseleave="setCheckedStar(1, false)">
                <img star-num="2" src="star.png" class="unchecked" onclick="setRating(2)" onmouseenter="setCheckedStar(2, true)" onmouseleave="setCheckedStar(2, false)">
                <img star-num="3" src="star.png" class="unchecked" onclick="setRating(3)" onmouseenter="setCheckedStar(3, true)" onmouseleave="setCheckedStar(3, false)">
                <img star-num="4" src="star.png" class="unchecked" onclick="setRating(4)" onmouseenter="setCheckedStar(4, true)" onmouseleave="setCheckedStar(4, false)">
                <img star-num="5" src="star.png" class="unchecked" onclick="setRating(5)" onmouseenter="setCheckedStar(5, true)" onmouseleave="setCheckedStar(5, false)">
            </div>
            <button type="submit" class="review-button" id="review-post-button">Post</button>
        </form>
        <ul id="review-container">
            <!-- <li class="review-post">
                <p class="review-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ea quo facere nostrum illo deserunt consectetur repudiandae praesentium doloremque cumque, inventore atque dolorum eveniet aut non nisi ipsam error voluptate doloribus?</p>
                <p class="review-rating">0 / 5</p>
                <button class="review-button" id="review-post-delete">Remove</button>
            </li> -->
        </ul>
    </div> 
</body>
<script src="index.js"></script>
</html>
